version = 1
created_by = "neatd"
created_at = "2025-12-16 07:10:02 PM"

[general]
mode = "dry_run"
default_action = "move"
recursive = true

[paths]
roots = ["/Users/you/Downloads"]
state_dir = "/Users/you/.neatd"
quarantine = "/Users/you/Downloads/_neatd_quarantine"

[ignore]
globs = [
  "**/.git/**",
  "**/node_modules/**",
  "**/.DS_Store",
  "**/Thumbs.db",
  "**/*.crdownload",
  "**/*.part",
  "**/*.tmp",
]
ignore_hidden = false
extensions = ["swp", "bak"]

[naming]
normalize_names = false

[layout]
date_source = "modified"
date_format = "%Y/%m"

[log]
level = "info"

[report]
format = "text"

[safety]
require_within_roots = true
allow_delete = false


[[rules]]
name = "Images"
enabled = true
priority = 10

[rules.match]
extensions = ["png", "jpg", "jpeg", "gif", "webp", "heic", "tiff"]

[rules.action]
type = "move"
to = "images"
use_layout = true

[[rules]]
name = "Videos"
enabled = true
priority = 20

[rules.match]
extensions = ["mp4", "mov", "mkv", "avi", "webm"]

[rules.action]
type = "move"
to = "videos"
use_layout = true

[[rules]]
name = "Documents"
enabled = true
priority = 30

[rules.match]
extensions = ["pdf", "doc", "docx", "ppt", "pptx", "xls", "xlsx", "txt", "md"]

[rules.action]
type = "move"
to = "documents"
use_layout = true

[[rules]]
name = "Archives"
enabled = true
priority = 40

[rules.match]
extensions = ["zip", "rar", "7z", "tar", "gz"]

[rules.action]
type = "move"
to = "archives"
use_layout = false

[[rules]]
name = "Code"
enabled = true
priority = 50

[rules.match]
extensions = ["rs", "py", "js", "ts", "java", "go", "cpp", "c", "h", "cs"]

[rules.action]
type = "move"
to = "code"
use_layout = false

[[rules]]
name = "Fallback"
enabled = true
priority = 999

[rules.match]
any = true

[rules.action]
type = "move"
to = "other"
use_layout = false
